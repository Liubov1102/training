<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" /> 
</head>
<body>

<div class="film-card">
    <div class="film-img">
        <picture>
            <source 
                srcset="
                    ./images/com-d-1.jpg  1x,
                    ./images/com-d-2.jpg  2x" media="(min-width:1200px)" />
            <source 
                srcset="
                    ./images/com-t-1.jpg 1x,
                    ./images/com-t-2.jpg 2x" media="(min-width:768px)" />
            <source
                srcset="
                    ./images/com-m-1.jpg 1x,
                    ./images/com-m-2.jpg 2x" media="(min-width:480px)" />
            <source 
                srcset="
                    ./images/com-m-1.jpg 1x,
                    ./images/com-m-2.jpg 2x" media="(max-width:479px)" />
            <img src="./images/com-d-1.jpg" width="370" />
        </picture>
    </div>

    <div class="film-info">
        <p class="film-info__item">
            
            <span>{{Title}}</span>
        </p>
        <p class="film-info__item">
            <b>Vote / Votes</b>
            <span>{{Vote / Votes}}</span>
        </p>
        <p class="film-info__item">
            <b>Popularity</b>
            <span>{{Popularity}}</span>
        </p>
        <p class="film-info__item">
            <b>Original Title</b>
            <span>{{Original Title}}</span>
        </p>
        <p class="film-info__item">
            <b>Genre</b>
            <span>{{Genre}}</span>
        </p>
        <p class="film-info__item">
            <b>About</b>
            <span>{{About}}</span>
        </p>
    </div>

    <div>
        <button class="button" type="button">add to Watched</button>
        <button class="button" type="button">add to queue</button>
    </div>

</div>


    <script src="./index.js" type='module'></script>
</body>

</html>
